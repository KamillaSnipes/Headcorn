        .sidebar {

            padding: 20px 0;

        .sidebar-brand .sub { font-size: 0.7rem; color: #999; margin-top: 2px; }
        .sidebar nav a {

        .sidebar nav a.active { background: #eef2ff; color: #4f46e5; border-left-color: #4f46e5; font-weight: 600; }
        .sidebar nav a .icon { font-size: 1rem; width: 20px; text-align: center; }

        .main { margin-left: 220px; flex: 1; padding: 28px 32px; }

        }

            font-size: 0.82rem; font-weight: 500; cursor: pointer;
            text-decoration: none; transition: all 0.15s;
        }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; }
        .btn-outline { background: #fff; color: #555; border: 1px solid #ddd; }
        .btn-outline:hover { background: #f8f9fa; }

        .form-card {
            background: #fff;
            border-radius: 12px;
            padding: 28px;
            border: 1px solid #eee;
            max-width: 680px;
        }
        .form-group { margin-bottom: 18px; }
        .form-group label {

            margin-bottom: 6px; font-weight: 600; text-transform: uppercase;

        .form-group input, .form-group select, .form-group textarea {

            font-size: 0.85rem; font-family: inherit; transition: border-color 0.15s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none; border-color: #4f46e5; background: #fff;
        }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .form-actions { display: flex; gap: 12px; margin-top: 24px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 16px; }
            .form-row { grid-template-columns: 1fr; }

    </style>
</head>
